<div class="max-w-5xl mx-auto relative">
    <article class="py-32 max-w-2xl mx-auto">
        <header class="content">
            <h1>{{ title }}</h1>
            {{ content }}
        </header>
        {{ taxonomy:tags sort="title" }}
            <h2 class="text-4xl font-bold hover:text-teal"><a href="{{ url }}">{{ title }}</a></h2>
        {{ /taxonomy:tags }}
    </article>
</div>
